<section data-ng-controller="SystemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Systems</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="system in systems" data-ng-href="#!/systems/{{system._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="system.created | date:'medium'"></span>
                by
                <span data-ng-bind="system.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="system.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!systems.$resolved || systems.length">
        No Systems yet, why don't you <a href="/#!/systems/create">create one</a>?
    </div>
</section>
